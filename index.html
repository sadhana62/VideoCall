<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Responsive Website</title>

<body>
    <div class="container">
        <div class="navbar">

            <button class="message"><i class="fa-solid fa-message" onclick="removeFun()" id="m1"></i></button>
        </div>
        <div class="main">
           
            <div class="window">
                <div class="win1">
                    <div class="name">Ram</div>
                    <div class="icon"><i class="fa-solid fa-microphone"></i></div>
                    <div class="v"><i class="fa-solid fa-video"></i></div>
                </div>
                <div class="win2">
                    <div class="name">Ram</div>
                    <div class="icon"><i class="fa-solid fa-microphone"></i></div>
                    <div class="v"><i class="fa-solid fa-video"></i></div>
                </div>
                <div class="win3">
                    <div class="name">Ram</div>
                    <div class="icon"><i class="fa-solid fa-microphone"></i></div>
                    <div class="v"><i class="fa-solid fa-video"></i></div>
                </div>
                <div class="win4">
                    <div class="name">Ram</div>
                    <div class="icon"><i class="fa-solid fa-microphone"></i></div>
                    <div class="v"><i class="fa-solid fa-video"></i></div>
                </div>
                <div class="win4">
                    <div class="name" >Ram</div>
                    <div class="icon"><i class="fa-solid fa-microphone"></i></div>
                    <div class="v"><i class="fa-solid fa-video"></i></div>
                </div>
                <div class="win6">
                    <div class="name">Ram</div>
                    <div class="icon"><i class="fa-solid fa-microphone"></i></div>
                    <div class="v"><i class="fa-solid fa-video"></i></div>
                </div>
            </div>
            <div class="tool">
                <button class="mic"><i class="fa-solid fa-microphone"></i></button>
                <button class="camera"><i class="fa-solid fa-video"></i></button>
                <button class="maximize"><i class="fa-solid fa-maximize"></i></button>
                <button class="zoom"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                <button id="leave"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </div>
        <div class="chat-box" id="chat">
            
            <button class="livechat"><i class="fa-solid fa-wifi"></i> &nbsp;LiveChat</button>
            <div class="chatWindow">
                
                <div class="main-chat">
                    <div class="left">
                        <div class="per1">
                            <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374  "
                                alt="">
                            <div class="text">marvin lambert</div>
                        </div>
                        
                        <div>
                            
                            <p class="chatting">hi guys</p>
                        </div>
                   
                    </div>
                    <div class="right">
                        <div class="per2">
                            <div class="text">marvin lambert</div>
                            <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374  "

                </div>
                <div class="mychat">
                    <input type="text" name="" id="" placeholder="Type your message">
                    <button class="typed"><i class="fa-solid fa-paper-plane"></i></button>
                </div> 
            </div>

    <script src="scriptAgain.js"></script>
